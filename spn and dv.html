<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and div</title>
</head>
<body>
    <!---------GROUP TOGETHER HTML---------->
    <!-------<Span> refers to the inline container that groups together
         the elements for styling purpose------------>
         <!---------<div> refers the block container to group elements for styling purposes------------>


<h1><span class="sts" style="background-color: rgba(10, 10, 155, 0.747); color:tomato;">This is the span title</span></h1>
<h1><div style="background-color: brown; 
    padding:54px; width:100%; margin-right:5%;">This is the div title</div></h1>
            <!------------->

            <p><div style="background-color: aqua;">This is an a span sentence</div></p>
            <p><span style="background-color: cyan;">This is an a span sentence</span></p>

</body>
</html>
