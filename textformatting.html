<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The text formatting</title>
</head>
<body>
    <p>Gwapileweb </p>
    <p>Gwapileweb  <b>student</b></p><!---bold text-->
    <p>Gwapileweb <i> Teku</i></p> <!-----italic text-->
    <p>Gwapileweb <u>Developer</u></p><!----underlined text-->
    <p>Gwapileweb <del>Designer</del></p> <!-----deleted text-->
    <p>Gwapileweb <big>SEO developer</big></p> <!-----big text or word-->
    <p>Gwapileweb  <small> Digital Msrketer</small></p> <!------this is small-->
    <p>Gwapileweb <sub>Leaners</sub> at TEKU</p><!-------subscript text-->
    <p>Gwapileweb <tt>Monosopaced</tt></p><!--------monospaced text-->
   <p><address>Teku mbeya Tanzania</address></p>
    <p>Gwapileweb  <mark style="background-color: blue;"> Normal mark</mark></p> <!---------this is mark -->
</body>
</html>
